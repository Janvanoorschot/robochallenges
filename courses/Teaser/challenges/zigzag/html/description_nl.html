<h1>Robo doet de slalom!</h1>

<p>We gaan lekker sporten met Robo en laten hem slalommen (rijden met korte bochtjes) zoals je 
in het plaatje hieronder kunt zien.
</p> 

<p class="instruction"> Laat Robo het pad over de blauwe tegels volgen en het baken oppakken aan het einde. Maak hiervoor het 
gegeven programma af. </p>
