<h1>Robo cleans the corridor</h1>

<p>Robo needs to clean the corridors by removing all the beacons.</p>
<p>Starting easy, Robo first only cleans the nearest corridor by removing (eat up) the beacon.</p>

<p class="instruction">
    Make use of simple <span class="robocode">right</span>, <span class="robocode">left</span>, <span class="robocode">forward</span>
    and <span class="robocode">eatUp</span> commands, let Robo remove the beacon.
</p>
