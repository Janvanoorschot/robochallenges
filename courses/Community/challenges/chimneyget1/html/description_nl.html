<h1>Robo maakt een gang schoon</h1>

<p>Robo moet de gangen schoonmaken door de bakens te verwijderen.</p>
<p>Om gemakkelijk te beginnen gaat Robo alleen naar de eerste gang om daar het baken te verwijderen (opeten).</p>

<p class="instruction">
    Maak gebruik van simpele <span class="robocode">rechts</span>, <span class="robocode">links</span>, <span class="robocode">vooruit</span>
    en <span class="robocode">eetOp</span> opdrachten om het baken te verwijderen.
</p>
