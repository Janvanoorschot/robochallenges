<h1>Write the name of your class</h1>

<p>Try to let the robot write the name and number of your class. For example '5A', of '6B'</p>

<p class="instruction">
    Use at least <span class="robocode">paintWhite</span> to let Robo write something.
    Use <span class="robocode">stopPainting</span> to stop painting.
