<h1>Zet de kratten terug</h1>

<p>Ok, palmolie en water komen nu mooi op hun plaats. Dan kan Robo ook de kratten wel goed terugzetten, toch?</p>

<p class="instruction">Pas de <span class="robocode">procedure zetProductTerug</span> aan, zodat Robo ook de kratten 
op de goede plek terugzet.</p>
