<h1>Bakens vinden in een groot doolhof</h1>

<p>This is the absolute test. Als Robo hier het baken vindt, vindt hij het in elk doolhof!</p>

<p class="instruction">Probeer je programma uit en kijk of Robo het baken ook hier weet te vinden.</p>

<p>Ben je benieuwd hoe Robo het baken heeft gevonden? Laat hem dan de route verven.</p>
