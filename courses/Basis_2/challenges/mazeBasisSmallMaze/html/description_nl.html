<h1>Bakens vinden in een klein doolhof</h1>

<p>Met het program wat je hebt gemaakt zou Robo in elk doofhof het baken moeten kunnen vinden. We beginnen met een klein 
doolhof zodat je snel ziet of het programma werkt zoals je gedacht had.</p>

<p class="instruction">Probeer je programma uit en kijk of Robo het baken weet te vinden.</p>
