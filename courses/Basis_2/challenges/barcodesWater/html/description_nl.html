<h1>Zet het water terug</h1>

<p>Dat was niet zo moeilijk toch? Laten we nu eens kijken of we Robo ook het water goed terug kunnen laten zetten.</p>

<p class="instruction">Pas de <span class="robocode">procedure zetProductTerug</span> aan, zodat Robo ook het water op 
de goede plek terugzet.</p>
